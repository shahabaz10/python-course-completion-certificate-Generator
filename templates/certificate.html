<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Course Completion Certificate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/certificate.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="certificate-border">
        <div class="certificate-content">
            <div class="certificate-header">
                <img src="{{ url_for('static', filename='images/python1.png') }}" alt="Python Logo" class="logo">
                <h1>Python COURSE COMPLETION CERTIFICATE</h1>
            </div>
            <div class="certificate-text">
                <p>This is to certify that <strong>{{ user['name'] }}</strong> has successfully completed the 'PYTHON' course organized by Basent Technologies.</p>
            </div>
            <div class="user-info">
                <p><strong>ID:</strong> <span class="user-id">{{ user['id'] }}</span></p>
                <div class="user-picture">
                    {% if picture %}
                        <img src="{{ url_for('picture_route', picture_id=user['picture_id']) }}" alt="User Photo">
                    {% else %}
                        <p>No Picture Available</p>
                    {% endif %}
                </div>
            </div>
            <p class="completion-text">CONGRATULATIONS ON YOUR ACHIEVEMENT!</p>
        </div>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Institute Logo" class="institute-logo">
    </div>
</body>
</html>
